<!DOCTYPE html>
<html>
<head>
  <title>QuestionAnswer App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="addQuestionBtn">Add Question</button>
    <div id="formContainer" class="hidden">
      <button id="closeFormBtn">X</button>
      <form id="questionForm">
        <label for="question">Question:</label>
        <input type="text" id="question" placeholder="Type your question here" required>
        <label for="answer">Answer:</label>
        <textarea id="answer" placeholder="Add your answer " required></textarea>
        <button type="submit" id = "submitBtn">Save</button>
      </form>
    </div>
    <div id="cardsContainer">
      <!-- HERE WE'LL INSERT OUR QUESTION/ANSWER CARDS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
